spring:
  application:
    name: spring-boot-jwt-auth

  jpa:
    show-sql: ${app.debug}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true


  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}

app:
  debug: ${DEBUG:false}
